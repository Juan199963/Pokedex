<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="./PokeBall_37565.ico">
    <title>Pokedex</title>
    <script src="script.js" type = "text/javascript" defer></script>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <header>

        <div class="container__header">	

            <div class="logo">
                <img src="https://pngimg.com/uploads/pokeball/pokeball_PNG24.png" alt="">
            </div>
            <div class="logopoke">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png" alt="">
            </div>
            
            <i class="fa-solid fa-bars" id="icon_menu"></i>
            
        </div>

        

    </header>
    <div class="cover">
            
        <div class="text__information-cover">
            <h1>Pokemon, atrapalos todos</h1>

            <p>Puede revisar los datos de cada uno de los Pokemon. Reviva junto a nosotros
                esta hermosa serie animada.
            </p>

        </div>
        

        <div class="media__cover">
            <img src="https://c.tenor.com/Hg2Mb_mQdhYAAAAi/pokemon-pokeball.gif" >
        </div>
        

    </div>
    <div>
        <form action="" onsubmit="searchPokemon(event)">
            <input type="text" name="pokemon" autocomplete="off" class="input-file">
        
        </form>
    
        <div data-poke-card class="poke-card">
            <div data-poke-name>Pokedex</div>
            <div data-poke-img-container class="img-container">
                <img data-poke-img class="poke-img" src="./poke-reg.png"/>
            </div>
            <div data-poke-id></div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>
        </div>
    </div>
    <div class="container__banner">

        <div class="banner">
            <div class="banner__icon-heart">
                <img src="media/heart_notify.png" id="icon_heart" alt="">
            </div>
            <div class="banner__icon-fire">
                <img src="media/fire-dynamic-color.png" id="icon_fire" alt="">
            </div>
            <div class="banner__text">
                <h2>La pila moderna de inteligencia de datos en la nube para su negocio de misión crítica.</h2>
                <a href="#">Leer más</a>
            </div>
        </div>
        

    </div>
    
    
</body>
</html>
